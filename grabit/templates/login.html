{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
        

                <div  class="d-flex justify-content-center align-items-center">
                    <img class="img-responsive" id="thor-image" src="{% static 'img/thor-hammer.png' %}" alt="" srcset="">
                </div>
                <div  class="d-flex justify-content-center align-items-center">
                    <h1 class="display-3 font-weight-bold"><span class="text-danger">Grab</span>-it!</h1>
                </div>
         
         
        <div  class="d-flex justify-content-center align-items-center">
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Login</button>
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Don't have an account yet? Sign up <a href="{% url 'sign-up' %}" class="text-danger">here</a>.</small>

                </form>
        </div>

        
</div>
{% endblock %}
