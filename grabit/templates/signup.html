{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron jumbotron-fluid">


        <div class="d-flex justify-content-center align-items-center">
                <img class="img-responsive" id="thor-image" src="{% static 'img/thor-hammer.png' %}" alt="" srcset="">
        </div>
        <div class="d-flex justify-content-center align-items-center">
                <h1 class="display-3 font-weight-bold"><span class="text-danger">Grab</span>-it!</h1>
        </div>


        <div class="d-flex justify-content-center align-items-center">
                <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                                {{field}}
                        </div>
                        {% for error in field.errors %}
                        <div class="alert alert-danger my-3 alert-dismissible fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </button>

                                {{ error }}

                        </div>
                        {% endfor %}


                        {% endfor %}

                        <div class="text-center">
                                <button type="submit" class="btn btn-danger">Sign Up</button>
                        </div>

                        <small id="emailHelp" class="form-text text-muted">Alredy have an account? Log in <a
                                        href="{% url 'login' %}" class="text-danger">here</a>.</small>

                </form>
        </div>


</div>
{% endblock %}
