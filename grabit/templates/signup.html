{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
        

                <div  class="d-flex justify-content-center align-items-center">
                    <img class="img-responsive" id="thor-image" src="{% static 'img/thor-hammer.png' %}" alt="" srcset="">
                </div>
                <div  class="d-flex justify-content-center align-items-center">
                    <h1 class="display-3 font-weight-bold"><span class="text-danger">Grab</span>-it!</h1>
                </div>
         
         
        <div  class="d-flex justify-content-center align-items-center">
                <form>
                        <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                              </div>
                        <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
                              </div>
                              <div class="form-group">
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">
                                  </div>

                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Sign Up</button>
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Alredy have an account? Log in <a href="{% url 'login' %}" class="text-danger">here</a>.</small>

                </form>
        </div>

        
</div>
{% endblock %}
